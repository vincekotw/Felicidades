<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tarjeta de Cumpleaños</title>
</head>
<body>
    <div class="card d-grid gap-2 col-8 mx-auto mt-auto" style="width: 18rem;" id="card">
        <div class="card-body">
        <h1 class="card-title">¡Feliz Cumpleaños!</h1>
        <p class="card-text">¡Espero que tengas un día increíble!</p>
        <button class="btn btn-outline-success rounded-pill" id="openButton">Abrir Tarjeta</button>
        <div class="inside" id="insideCard" style="display: none;">
            <p class="card-text">¡Disfruta tu día!</p>
            <button class="btn btn-outline-success rounded-pill" id="closeButton">Cerrar Tarjeta</button>
        </div></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
