<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarjeta de Cumpleaños</title>
</head>
<body>
    <div class="card" id="card">
        <h1>¡Feliz Cumpleaños!</h1>
        <p>¡Espero que tengas un día increíble!</p>
        <button id="openButton">Abrir Tarjeta</button>
        <div class="inside" id="insideCard" style="display: none;">
            <p>¡Disfruta tu día!</p>
            <button id="closeButton">Cerrar Tarjeta</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
